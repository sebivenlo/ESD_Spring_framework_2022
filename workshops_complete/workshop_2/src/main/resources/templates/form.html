<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student validator</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${studentForm}" method="post">
  <table>
    <tr>
      <td>Student number:</td>
      <td><input type="text" th:field="*{id}" /></td>
      <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Student number Error</td>
    </tr>
    <tr>
      <td>PCN:</td>
      <td><input type="text" th:field="*{PCN}" /></td>
      <td th:if="${#fields.hasErrors('PCN')}" th:errors="*{PCN}">PCN Error</td>
    </tr>
    <tr>
      <td>First name:</td>
      <td><input type="text" th:field="*{firstName}" /></td>
      <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input type="text" th:field="*{lastName}" /></td>
      <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</td>
    </tr>
    <tr>
      <td><button type="submit">Submit</button></td>
    </tr>
  </table>
</form>
</body>
</html>
