version: '3.3'
services:
  api:
    build:
      context: ./
      dockerfile: local.Dockerfile
    volumes:
      - ./:/app
      - ./.m2:/root/.m2
    working_dir: /app
    command: sh run.sh
    environment:
      PG_HOST: db
      PG_PASS: mydbpassword
    ports:
      - 8080:8080
      - 35729:35729
      - 5005:5005
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: mydbpassword
    volumes:
      - ./.postgresql_data:/var/lib/postgresql/data